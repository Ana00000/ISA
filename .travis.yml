sudo: required
language: java
jdk: oraclejdk11

services:
  - postgresql

before_install:
  - chmod +x mvnw

addons:
  sonarcloud:
    organization: "ana00000"
    token:
      secure: "93af53324a8c0981eff018899d7ed497834d98c8"

script:
  - ./mvnw clean install -DskipTests=false -B
  - ./mvnw sonar:sonar -Dsonar.projectKey=$PROJECT_KEY -Dsonar.organization=ana00000 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

dist: trusty

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: ISA
